    <div class="container">
        <h1>Formulario de Noticia</h1>
        <form>
          <div class="form-group">
            <label for="titulo">Título de la Noticia</label>
            <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
          </div>
          <div class="form-group">
            <label for="subtitulo">Subtítulo de la Noticia</label>
            <input type="text" class="form-control" id="subtitulo" placeholder="Ingrese el subtítulo">
          </div>
          <div class="form-group">
            <label for="imagen">Imagen de la Noticia</label>
            <input type="file" class="form-control-file" id="imagen">
            <img id="image-preview" class="image-preview mt-2" src="#" alt="Preview">
          </div>
          <div class="form-group">
            <label for="descripcion-imagen">Descripción de la Imagen</label>
            <input type="text" class="form-control" id="descripcion-imagen" placeholder="Ingrese la descripción de la imagen">
          </div>
          <div class="form-group">
            <label for="cuerpo-noticia">Cuerpo de la Noticia</label>
            <textarea class="form-control" id="cuerpo-noticia" rows="5" placeholder="Ingrese el cuerpo de la noticia"></textarea>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría de la Noticia</label>
            <select class="form-control" id="categoria">
              <option>Deportes</option>
              <option>Internacional</option>
              <option>Nacional</option>
              <option>Política</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" onclick="">Enviar</button>
        </form>
      </div>
